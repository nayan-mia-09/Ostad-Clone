<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostad Clone</title>
    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

     <!-- Main CSS -->
      <link rel="stylesheet" href="index.css">
</head>
<body>
    


    <!-- Header Section -->
    <section class="mt-2 mb-2 shadow">

        <div class="d-flex justify-content-around">
            <div class="d-flex gap-3">
            <img src="img/logo.png" alt="ostad-logo" height="25px" width="" class="logo">
         <p class="search"><img src="img/search.svg" alt="কোর্স সার্চ করুন" class="search-img" height="25px">কোর্স সার্চ করুন</p>
         <p class="offer-btn">স্পেশাল অফার</p>
         <p class="code-mama">কোড মামা</p>
         <p class="free-course">ফ্রী কোর্সেস</p>
         <p class="blog">ব্লগ</p>
         <div class="dropdown">
  <a class="btn dropdown-toggle download-btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    ডাউনলোড
  </a>

  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#"><img src="img/android2.svg" alt="android-icon" class="dropdown-img"> Android <img src="img/arrow-down.svg" alt="download-arrow" class="dropdown-img-2"></a></li>
    <li><a class="dropdown-item" href="#"><img src="img/apple.svg" alt="apple-icon" class="dropdown-img">iOS/Mac<img src="img/arrow-down.svg" alt="download-arrow" class="dropdown-img-2"></a></li>
    <li><a class="dropdown-item" href="#"><img src="img/windows.svg" alt="windows-icon" class="dropdown-img">Windows<img src="img/arrow-down.svg" alt="download-arrow" class="dropdown-img-2"></a></li>
  </ul>
</div>

  </div>

  <div class="gap-2">
    <button class="notification-btn"><img src="/img/bell-fill.svg" alt="notification-icon" >
    </button>
    <button class="transl-btn"><img src="/img/united-kingdom.png" alt="translate-icon" class="translate-btn" height="40px">EN</button>
    
    <button class="all-course-btn">সব কোর্স <img src="/img/chevron-down.svg" alt="all-course-img" class="all-course-img"></button>
    <button class="dashboard-btn">ড্যাশবোর্ড<img src="/img/columns-gap.svg" alt="dashboard-icon" class="dashboard-img" height="25px"></button>
    <button class="profile-btn"><img src="/img/nayan.jpg" alt="profile-section" height="35px" width="35px" class="profile-img"> <img src="/img/list.svg" alt="list-icon" height="30px" class="profile-icon"></button>
  </div>
        </div>
        
    </section>
<main class="container">

    

</main>






    <!-- BootStrap JS  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
